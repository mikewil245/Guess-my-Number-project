<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Anton&family=Lato&family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <header>
      <ul class="top-section">
        <li><button class="again">Again!</button></li>
        <li class="between-shift">(Between 1 and 20)</li>
      </ul>
    </header>
    <div class="score-box">
      <h1 class="center-title">Guess My Number</h1>
      <div class="secret-box"><h2>?</h2></div>
    </div>
    <main>
      <div class="left-side">
        <input type="number" class="guess"/>
        <button class="check">Check!</button>
      </div>
      <div class="right-side">
        <p class="start-guessing">Start Guessing...</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">Highscore: <span class="highscore">0</span></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
